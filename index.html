<!DOCTYPE html>
<html lang="ES">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-sacle=1.0">
        <link rel="stylesheet" href="./sass/custom.css">
    </head>
    <body class="d-flex">
      <form>
        <div class="mb-3 text-center">
          <label for="exampleInputEmail1" class="form-label">Correo Electronico</label>
          <input class="form-control form-control-lg" type="email" id="amp">
          <div id="emailHelp" class="form-text">No compartas el email con nadie más</div>
        </div>
        </div>
        <div class="mb-3 text-center">
          <label for="exampleInputPassword1" class="form-label">Contraseña</label>
          <input class="form-control form-control-lg" type="password" id="amp">
        </div>
        <div class="mb-3 form-check text-center">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Recordar contraseña</label>
        </div>
        <div class="mb-3 form-check text-center">
          <label class="form-check-label" for="exampleCheck1"><a href="Registrase.html" id="enter">Crear una cuenta</a></label>
        </div>
        <div class="mb-3 form-check">
          <button type="submit" class="btn btn-primary"><a href="User.html" id="enter">Enviar</a></button>
        </div>
        
      </form>
    </body>
</html>
